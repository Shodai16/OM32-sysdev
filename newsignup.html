  <body>
    <div>
        <!--フォーム-->
        <form name="login_form">
            
            <h2 class="contact-title">新規登録</h2>
            <center>
                <p>新しいアカウントを作成します。以下の項目を入力してください。</p>
            </center>
            <div>

                <center>
                    <div>
                        <input type="id" name="id" placeholder="ユーザーID"><p class="mps">ユーザーIDは学籍番号で登録してください。</p>
                    </div>
                    <br>
                    <div>
                      <input type="myname" name="myname" placeholder="名前">
                    </div>
                    <br>
                    <div>
                      <input type="email" name="email" placeholder="Eメール">
                    </div>
                    <br>
                    <div>
                      <input type="number" name="number" placeholder="電話番号">
                    </div>
                    <br>
                    <div>
                      <p>生年月日
                      <input name="date" type="date" />
                    </div>
                    <br>
                    <div>
                      <input type="department" name="department" placeholder="所属学科">
                    </div>
                    <br>
                    <div>
                      <input type="password" name="pass" placeholder="パスワード" onchange="nextPage()">
                  </div>
                </center>

            </div>
            <div class="button005">
              <a onclick="nextPage()">認証</a>
          </div>
            <br>
            <div class="button006">
              <a href="login.html">既にアカウントをお持ちの方は&#13;&#10;ログイン</a>
          </div>
        </form>

        <!--ログイン処理-->
        <script language="JavaScript" type="text/javascript">
            function nextPage() {
                id = document.login_form.id.value
                pwd = document.login_form.pass.value;
                location.href = id + pwd + ".html";
            }
        </script>

    </div>
